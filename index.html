<!DOCTYPE html>
<html>

<head>
	<meta charset=UTF-8">
	<title>Weight tracker app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/index.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="actual_weight">
			<h5>Your actual weight</h5>
		</div>
		<div class="weight_values">
			<span>Weight:</span><span> <span class="span_value">50</span> kg</span>
		</div>
		<div class="motivational_message alert alert-success alert-dismissible fade show" role="alert">
			<!--     
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">
					<i class="fa fa-fw fa-times"></i>
				</span>
			</button>
			-->
		</div>
	</header>
	<div class="container">

		<div class="middle_box">
			<section>
				<div class="menu_button_container">
					<div class="pole menu_pole">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="menu_button">
						<div class="button">
							<button id="menu_toggle">hide menu</button>
						</div>
					</div>
				</div>
				<ul class="list-group" id="list-g">
					<li class="list-group-item"><a href="history.html">histories</a></li>
					<li class="list-group-item"><a href="actualWeight.html">actual weight</a></li>
					<li class="list-group-item"><a href="weightComparaison.html">weight comparaison</a></li>
					<li class="list-group-item"><a href="chart.html">plot a chart</a></li>
				</ul>
			</section>
			<aside>
				<div class="tracker_info">
					<div class="circle_container">
						<button class="tracker_info_button" data-toggle="modal" data-target="#actual-weight">
							Actual weight
						</button>
					</div>
					<div class="pole">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
			</aside>


		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="actual-weight" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Enter your weight</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="modal_form">
					<div class="modal-body">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-fw fa-balance-scale"></i>
								</div>
							</div>
							<input name="weight" type="number" class="form-control" id="input-weight" placeholder="type the weight">
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-fw fa-calendar"></i>
								</div>
							</div>
							<input name="date" type="date" class="form-control" id="input-date">
						</div>
					</div>''
					<div class="modal-footer">
						<div>
							<button type="reset" class="btn btn-danger m-2" data-dismiss="modal">
								<i class="fa fa-fw fa-broom"></i>
								Reset &amp; Close
							</button>
							<button type="submit" class="btn btn-success m-2">
								<i class=" fa fa-fw fa-save"></i>
								Save changes
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="./main.js"></script>
</body>

</html>
