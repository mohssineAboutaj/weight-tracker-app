<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/index.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
	<title>Weight tracker app</title>
</head>

<body>
	<div class="container">
		<div class="middle_box">
			<section>
				<div class="menu_button_container">
					<div class="pole menu_pole">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="menu_button">
						<div class="button">
							<button>Menu</button>
						</div>
					</div>
				</div>
				<ul class="list-group">
					<li class="list-group-item">histories</li>
					<li class="list-group-item" type="button" data-toggle="modal" data-target="#actual-weight">actual weight</li>
					<li class="list-group-item">weight comy</li>
					<li class="list-group-item">plot a chart</li>
				</ul>
			</section>
			<aside>
				<div class="tracker_info">
					<div class="circle_container">
						<button class="tracker_info_button">
							Actual weight
						</button>
					</div>
					<div class="pole">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
			</aside>


		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="actual-weight" tabindex="-1" role="dialog" aria-labelledby="actualWeightLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">actual-weight form</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							<i class="fa fa-fw fa-times-circle"></i>
						</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-row">
							<label class="sr-only" for="input1">
								input1
							</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-fw fa-at"></i>
									</div>
								</div>
								<input type="text" class="form-control" id="input1" placeholder="input1">
							</div>
						</div>
						<div class="form-row">
							<button type="reset" class="btn btn-danger m-2" data-dismiss="modal">
								<i class="fa fa-fw fa-broom"></i>
								Reset &amp; Close
							</button>
							<button type="sub" class="btn btn-success m-2">
								<i class="fa fa-fw fa-save"></i>
								Save changes
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
